<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --text-color: #34495e;
            --background-color: #f4f4f4;
            --card-bg: #fff;
            --border-color: #ecf0f1;
            --shadow-light: 0 4px 12px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--background-color);
            margin: 0;
            padding: 2rem 1rem;
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            padding-bottom: 2rem;
        }

        .header h1 {
            color: var(--primary-color);
            font-weight: 700;
            font-size: 2.5rem;
            margin: 0;
            line-height: 1.2;
        }

        #orders-container {
            max-width: 1000px;
            width: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .order-card {
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: var(--shadow-light);
            padding: 1.5rem;
            border: 2px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .order-card h2 {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin: 0 0 10px;
        }

        .order-card p {
            margin: 0.5rem 0;
        }

        .order-card ul {
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }

        .order-card li {
            background: #f8f9fa;
            border-radius: 5px;
            padding: 8px 12px;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .order-card .total {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-top: 15px;
            border-top: 2px dashed #ddd;
            padding-top: 10px;
        }

        .order-card .status-button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 15px;
        }
        
        .order-card .pending {
            background-color: #f39c12;
            color: white;
        }

        .order-card .pending:hover {
            background-color: #e67e22;
        }

        .order-card .completed {
            background-color: #2ecc71;
            color: white;
        }

        .order-card .completed:hover {
            background-color: #27ae60;
        }

        .loading-message {
            text-align: center;
            font-style: italic;
            color: #888;
        }

        /* --- New Order Alert Style --- */
        #new-order-alert {
            display: none; /* Hidden by default */
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #e74c3c; /* Red color */
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.05); }
            100% { transform: translateX(-50%) scale(1); }
        }

        #dismiss-button {
            background: none;
            border: none;
            color: white;
            font-size: 1rem;
            margin-left: 20px;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Harshit Restaurant Orders</h1>
    </div>

    <div id="new-order-alert">
        NEW ORDER! ðŸš¨
        <button id="dismiss-button" onclick="dismissAlert()">Dismiss</button>
    </div>

    <audio id="siren-sound" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" preload="auto"></audio>

    <div id="orders-container">
        <div class="loading-message">Loading orders...</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, updateDoc, doc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyABf4BYpvETlUFKqn70XDd0qIYBJoML0Jo",
            authDomain: "restaurant-app-demo-efa66.firebaseapp.com",
            projectId: "restaurant-app-demo-efa66",
            storageBucket: "restaurant-app-demo-efa66.firebasestorage.app",
            messagingSenderId: "772573783622",
            appId: "1:772573783622:web:a22bd96d5874617ba1cc47"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const ordersRef = collection(db, "orders");
        
        const ordersContainer = document.getElementById('orders-container');
        const newOrderAlert = document.getElementById('new-order-alert');
        const sirenSound = document.getElementById('siren-sound');

        // This function listens for real-time updates to the 'orders' collection
        onSnapshot(ordersRef, (snapshot) => {
            snapshot.docChanges().forEach(change => {
                if (change.type === "added") {
                    // A new order has been added
                    const newOrder = change.doc.data();
                    renderOrder(change.doc.id, newOrder);
                    
                    // Trigger the siren sound and alert
                    sirenSound.play();
                    newOrderAlert.style.display = 'block';
                }
                if (change.type === "modified") {
                    // An existing order has been modified (e.g., status changed)
                    updateOrderStatusInUI(change.doc.id, change.doc.data().status);
                }
                if (change.type === "removed") {
                    // An order has been removed
                    removeOrderFromUI(change.doc.id);
                }
            });
            // Initial render of all documents when the page loads
            if (snapshot.docChanges().length === 0) {
                renderAllOrders(snapshot.docs);
            }
        });

        function renderAllOrders(docs) {
            ordersContainer.innerHTML = ''; // Clear previous orders
            if (docs.length === 0) {
                ordersContainer.innerHTML = '<div class="loading-message">No orders yet.</div>';
            } else {
                docs.forEach(doc => renderOrder(doc.id, doc.data()));
            }
        }

        function renderOrder(id, data) {
            const total = data.items.reduce((sum, item) => sum + item.price * item.qty, 0).toFixed(2);
            const status = data.status || 'pending';
            
            const orderCard = document.createElement('div');
            orderCard.className = 'order-card';
            orderCard.id = `order-${id}`;
            orderCard.innerHTML = `
                <h2>Order for Table ${data.tableNumber}</h2>
                <p><strong>Name:</strong> ${data.customerName}</p>
                <p><strong>Phone:</strong> ${data.customerPhone}</p>
                <p><strong>Order Time:</strong> ${new Date(data.orderTime).toLocaleTimeString()}</p>
                <hr>
                <p><strong>Items:</strong></p>
                <ul>
                    ${data.items.map(item => `<li>${item.name} (x${item.qty})</li>`).join('')}
                </ul>
                <p class="total">Total: â‚¹${total}</p>
                <button class="status-button ${status}" onclick="toggleStatus('${id}', '${status}')">
                    ${status === 'pending' ? 'Mark as Completed' : 'Completed'}
                </button>
            `;
            ordersContainer.prepend(orderCard); // Add new orders to the top
        }

        function updateOrderStatusInUI(id, status) {
            const button = document.querySelector(`#order-${id} .status-button`);
            if (button) {
                button.textContent = status === 'pending' ? 'Mark as Completed' : 'Completed';
                button.className = `status-button ${status}`;
            }
        }

        function removeOrderFromUI(id) {
            const card = document.getElementById(`order-${id}`);
            if (card) {
                card.remove();
            }
        }

        window.toggleStatus = async function(id, currentStatus) {
            const newStatus = currentStatus === 'pending' ? 'completed' : 'pending';
            const orderDocRef = doc(db, "orders", id);
            await updateDoc(orderDocRef, { status: newStatus });
        };

        window.dismissAlert = function() {
            sirenSound.pause();
            sirenSound.currentTime = 0; // Reset the sound
            newOrderAlert.style.display = 'none';
        };
    </script>
</body>
</html>
